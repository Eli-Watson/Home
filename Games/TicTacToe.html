<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TicTacToe">
    <meta name="keywords" content="TicTacToe">
    <meta name="author" content="Eli Watson">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="/Home/CSS/TicTacToe.css">
    <script src="/JS/DarkMode.js"></script>
    <script src="/JS/NavHide.js"></script>
    <script src="/JS/Nav.js"></script>
</head>
<header>
    <h1>TicTacToe</h1> 
    <button class="color" onclick="DarkMode.showModal()">Change Color</button
</header>

<dialog id="DarkMode">
    <p>Choose to change Color of the site.</p>
    <button onclick="changeToBlack()">Black Background</button>
    <button onclick="changeToWhite()">White Background</button>
    <button onclick="DarkMode.close()">Close</button>
</dialog>
<body>
    <div id="Nav"></div>
<section>
    <h1>Tic Tac Toe</h1>
    <div id="board" class="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>
    <button onclick="resetGame()">Reset</button>
    <script src="/Home/JS/Games/TicTacToe.js"></script>
</section>
    
</body>
</html>
