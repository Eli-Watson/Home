<header>
	<h1>testing</h1>
    <button class="color" onclick="DarkMode.showModal()">Change Color</button>
    <button id="toggleButton" onclick="toggleNavBar()">Toggle Navigation Bar</button> 
</header>
<dialog id="DarkMode">
    <p>Choose to change Color of the site.</p>
    <button onclick="changeToBlack()">Black Background</button>
    <button onclick="changeToWhite()">White Background</button>
    <button onclick="DarkMode.close()">Close</button>
</dialog>
<body>
 <nav class="sidenav">
    <a href="/Home/" target="_self">Home</a>

<section>
    <div class="hangman-container">
        <h2>Hangman Game</h2>
        <div id="wordInput">
            <label for="wordToGuessInput">Enter a word or phrase for the player to guess:</label>
            <input type="text" id="wordToGuessInput">
            <button onclick="startGame()">Start Game</button>
        </div>

        <div id="game" style="display: none;">
            <div id="turnDisplay"></div>
            <div id="wordToGuess" class="word-display"></div>
            <div id="wrongLetters"></div>
            <div id="guessResult"></div>
            <div id="letterInput" class="letter-input">
                <label for="letterInputField">Guess a letter:</label>
                <input type="text" id="letterInputField" maxlength="1" required>
                <button onclick="guessLetter()">Guess</button>
            </div>
            <div class="hangman">
                <div id="hangman"></div>
                <div id="result"></div>
            </div>
        </div>
    </div>
</section>  


</body>
