<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script>
        function checkLogin(event) {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Define your list of valid usernames and passwords
            var credentials = {
                "Admin": "Password",
                "User": "Wordpass",
                "Jace": "Disorder"
            };

            // Check if username and password match
            if (credentials.hasOwnProperty(username) && credentials[username] === password) {
                // Redirect to different URLs based on the username
                switch (username) {
                    case "Admin":
                        window.location.href = "https://eli-watson.github.io/Home/AdminHomePage.html";
                        break;
                    case "User":
                        window.location.href = "https://eli-watson.github.io/Home/UserHomePage.html";
                        break;
                    case "Jace":
                        window.location.href = "https://eli-watson.github.io/Home/JaceHomePage.html";
                        break;
                    default:
                        alert("Invalid username or password. Try again or maybe don't guess this time.");
                        return false;
                }
            } else {
                alert("Invalid username or password");
                return false;
            }

            // Prevent default form submission behavior
            event.preventDefault();
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm" onsubmit="return checkLogin(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
    <p>There is no option to create a password.</p>
    <p>If you do not have these credentials or have come here by accident then go back.</p>
    <p>Its in green and black so its hackery and cool :)</p>
</body>
<style>
    h1 {
        text-align: center;
        color: green;
    }
    p {
        text-align: center;
        color: green;
    }
    /* Center align the form */
    form {
        text-align: center;
        color: green;
    }
    /* Style the labels */
    label {
        display: block; /* Display each label on a new line */
        margin-bottom: 10px; /* Add some space below each label */
    }
    /* Style the input fields */
    input[type="text"],
    input[type="password"] {
        width: 250px; /* Set the width of the input fields */
        padding: 8px; /* Add some padding */
        border: 1px solid #ccc; /* Add a border */
        border-radius: 5px; /* Add some border radius */
        color: green;
        background-color: black;
    }
    /* Style the submit button */
    button[type="submit"] {
        padding: 10px 20px; /* Add padding */
        border: none; /* Remove border */
        border-radius: 5px; /* Add border radius */
        cursor: pointer; /* Add cursor pointer on hover */
        color: green;
        background-color: black;
    }
    /* Style the submit button on hover */
    button[type="submit"]:hover {
        background-color: Green; /* Green color */
        color: black;
    }
    body {
        background-color: black;
    }
</style>
</html>
