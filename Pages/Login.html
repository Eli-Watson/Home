<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/Home/JS/Login.js"></script>
    <link rel="stylesheet" href="/Home/CSS/Login.css">
    <script src="/Home/JS/DarkMode.js"></script>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm" onsubmit="return checkLogin(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
    <p>There is no option to create a password.</p>
    <p>If you do not have these credentials or have come here by accident then go back.</p>
    <p>Its in green and black so its hackery and cool :)</p>
    <a href="/Home/" target="_self" id="Link">Home</a>
</body>
</html>
