<!DOCTYPE html>
<html>
<head>
    <title>User Customization</title>
    <link rel="icon" type="image/x-icon" href="/Home/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Home/CSS/Color.css">
    <script src="/Home/JS/DarkMode.js"></script>
    <script src="/Home/JS/NavHide.js"></script>
    <script src="/Home/JS/Nav.js"></script>
    <script src="/Home/JS/ScrollTop.js"></script>
    <script src="/Home/JS/MuliCustom.js"></script>
</head>
<body>

<header>
    <h1>User Customization</h1>
    <button id="toggleButton" onclick="toggleNavBar()">Toggle Navigation Bar</button>
</header>

<div id="Nav"></div>

<section>
    <p>Choose to change Color of the site.</p>
    <div class="Background">
     <button onclick="changeToBlack()">Black Background</button>
     <button onclick="changeToWhite()">White Background</button>   
    </div>
    <div id="customization" class="customization">
        <label for="accent-color">Accent Color:</label>
        <input type="color" id="accent-color" value="#FF0000"> 
        <!--<button id="reset-color">Reset</button> !-->
        <label for="header-color">Header Color:</label>
        <input type="color" id="header-color" value="#333333">
        <button id="reset-color">Reset to Default</button>
    </div>
    
</section>

<div id="Footer"></div>
</body>
</html>
