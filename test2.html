<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <section>
        <div id="scripture-container">
            <p id="scripture-text">Loading scripture...</p>
        </div>
    </section>

    <script>
  // Function to fetch a random scripture verse from ESV API
async function fetchRandomScripture() {
    try {
        // Make API request for a random verse
        const response = await fetch('https://api.esv.org/v3/passage/random/?include-headings=false&include-footnotes=false&include-chapter-numbers=false&include-verse-numbers=false&include-subheadings=false', {
            headers: {
                'Authorization': '2c803bf39f6ba9ab901f050fdeae92f1e4b5beb6' // Replace with your ESV API key
            }
        });

        if (!response.ok) {
            throw new Error('Failed to fetch scripture');
        }

        const data = await response.json();
        const scriptureText = data.passages[0];

        // Display the scripture on the webpage
        const scriptureContainer = document.getElementById('scripture-text');
        scriptureContainer.innerHTML = scriptureText;
    } catch (error) {
        console.error('Error fetching scripture:', error);
        const scriptureContainer = document.getElementById('scripture-text');
        scriptureContainer.textContent = 'Failed to fetch scripture.';
    }
}

// Fetch random scripture verse on page load
fetchRandomScripture();

    </script>
</body>
</html>
